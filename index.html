<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="topNotch">
        <h1>People Entered</h1>
        <h2 id="count-el">0</h2>
        <!--Created a button with class="increment-btn" which increases the value-->
        <button class="increment-btn" onclick="increment()">Increment</button>
        <!--Created a button with class="decrement-btn" which decreases the value-->
        <button class="decrement-btn" onclick="decrement()">Decrement</button>
        <!--Created a button with class="reset-btn" which resets the value to zero-->
        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>
    
    
    <script src="js/script.js"></script>
</body>
</html>
